<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Article</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
        form { background: #fff; padding: 1.5rem; border-radius: 8px; max-width: 500px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 1.5rem; padding: 0.65rem 1.5rem; border: none; border-radius: 4px; background: #2563eb; color: #fff; font-size: 1rem; cursor: pointer; }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <h1>Upload Academic Article</h1>
    <form action="/upload-article" method="post" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>

        <label for="abstract">Abstract</label>
        <textarea id="abstract" name="abstract" rows="5" required></textarea>

        <label for="body">Article Body (plain text)</label>
        <textarea id="body" name="body" rows="10" placeholder="Paste or type the full article text" required></textarea>

        <label for="pdf_file">Upload PDF</label>
        <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>

        <button type="submit">Upload Article</button>
    </form>
</body>
</html>

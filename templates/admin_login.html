<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6fb; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 12px 32px rgba(15, 23, 42, 0.15); width: 100%; max-width: 420px; }
        h1 { margin-top: 0; text-align: center; color: #0f172a; }
        label { display: block; margin-top: 1rem; font-weight: 600; color: #1e293b; }
        input { width: 100%; padding: 0.75rem; margin-top: 0.4rem; border-radius: 6px; border: 1px solid #cbd5f5; font-size: 1rem; }
        button { width: 100%; margin-top: 1.5rem; padding: 0.75rem; border: none; border-radius: 6px; background: #2563eb; color: #fff; font-size: 1rem; cursor: pointer; }
        button:hover { background: #1d4ed8; }
        .alert { margin-top: 1rem; padding: 0.75rem; border-radius: 6px; background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Admin Login</h1>
        {% if error %}
        <div class="alert">{{ error }}</div>
        {% endif %}
        <form action="/admin/login" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
